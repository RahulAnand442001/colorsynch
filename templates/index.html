<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Color Extractor</title>
</head>
<body>
    <h1 id="heading">IMAGE COLOR EXTRACTOR</h1>
    <p class="warning">jpeg | jpg | png is only accepted</p>
    <form action="{{url_for('Home')}}" method="POST" enctype="multipart/form-data" class="form">
        <input type="file" name="image" id="image" class="form__input">
        <button type="submit" class="form__cta">UPLOAD IMAGE</button>
    </form> 
    {% if photo %}
        <div class="color__palette__container">
            {% for color in colors %}
            <div class="color__palette">
                <p class="color__palette__tag"><i class="far fa-clone"></i> rgb{{color}}</p>
            </div>                
            {% endfor %}
        </div>
    {% endif %}       
</body>
<script src="../static/script.js"></script>
</html>
